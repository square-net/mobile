query Me {
    me {
        id
        username
        firstName
        lastName
        email
        birthDate
        gender
        emailVerified
        profile {
            profilePicture
            profileBanner
            bio
            website
        }
        sessions {
            id
            sessionId
            clientOS
            clientName
            deviceLocation
            creationDate
        }
        posts {
            id
            postId
            authorId
            type
            content
            state
            createdAt
            updatedAt
            media {
                id
                type
                src
                alt
                createdAt
            }
            mentions
            hashtags
        }
    }
}
